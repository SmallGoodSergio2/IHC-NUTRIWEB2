<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoramiento Profesional</title>
    <link rel="stylesheet" href="AsesoramientoProfesional.css">
</head>
<body>

    <!-- Barra Superior -->
    <header class="top-bar">
        <div class="logo-section">
            <img src="logo.png" class="logo" alt="">
            <div class="user-info">
                <img src="usuario.png" class="user-photo" alt="">
                <span class="user-name">Sergio Saavedra</span>
            </div>
        </div>

        <div class="progress-title">Progreso de meta alimentaria más reciente</div>

        <div class="notification-section">
            <img src="icono_notif.png" class="icon" alt="">
            <span>Notificaciones</span>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="menu-btn">☰</button>
        <nav>
            <a href="#">Buscar información de comidas</a>
            <a href="#">Planificar metas</a>
            <a href="#">Recordatorios</a>
            <a href="#">Atención al cliente</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
        <h1>Asesoramiento</h1>

        <div class="advisor-card">
            <img src="doctor.png" class="advisor-img" alt="">
            <p class="advisor-label">Nombre de asesor</p>
            <p class="advisor-name">Juanito Perez</p>
        </div>

        <textarea id="mensajeAsesor" class="message-box" placeholder="Escribe tu mensaje aquí..."></textarea>

        <button id="btnEnviar" class="btn-enviar">Enviar</button>
    </main>
    <!-- MODAL DE MENSAJE ENVIADO -->
<div id="modalEnviado" class="modal-container hidden">
    <div class="modal-box">
        <h2>¡Mensaje enviado!</h2>
        <p>Tu mensaje fue enviado correctamente.</p>
        <button id="btnCerrarModal" class="btn-enviar">OK</button>
    </div>
</div>


    <script src="AsesoramientoProfesional.js"></script>
</body>
</html>
