<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriWeb - Planificar Metas</title>
<link rel="stylesheet" href="../../css/style_marco.css">
<link rel="stylesheet" href="../../css/planificar_metas.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="topbar">
  <div class="container topbar__row">
    <img class="logo" src="../../assets/images/logo.png" alt="NutriWeb">

    <div class="profile">
      <img class="avatar" src="../../assets/images/avatar.jpg" alt="Sergio Saavedra">
      <div class="name">Sergio Saavedra</div>
    </div>

    <div class="progress">
      <div class="progress__title">Progreso de meta alimentaria más reciente</div>
      <div class="progress__bar">
        <div class="progress__fill" style="width:45%"></div>
      </div>
      <div class="progress__percent">45% Completado</div>
    </div>

   <a class="notif" href="#" id="notifToggle">
  <img class="notif__icon" src="../../assets/images/notif.png" alt="Notificaciones">
  <span>Notificaciones</span>
</a>


  </div>
</header>

<div class="divider"></div>

<main class="container">
  <section class="content">
    <div class="title-box">
      <h1 class="title">Planificar metas</h1>
      <p class="subtitle">(Bienvenido, aquí puedes planificar tus metas)</p>
    </div>

    <div class="cards">
      <div class="card" data-link="crear_meta.html">
        <img src="../../assets/images/meta1.jpg" alt="Crear meta alimentaria">
        <h3>Crear meta alimentaria</h3>
      </div>

      <div class="card" data-link="metas_alimentarias.html">
        <img src="../../assets/images/meta2.jpg" alt="Metas Alimentarias">
        <h3>Metas Alimentarias</h3>
      </div>

      <div class="card" data-link="historial.html">
        <img src="../../assets/images/meta3.jpg" alt="Historial de alimentación">
        <h3>Historial de alimentación</h3>
      </div>

      <div class="card" data-link="recordatorios.html">
        <img src="../../assets/images/meta4.jpg" alt="Recordatorios">
        <h3>Recordatorios</h3>
      </div>
    </div>
  </section>
</main>

  <div id="notifPanel" class="notif-panel">
    <div class="notif-panel__header">
      <span>Notificaciones</span>
      <button id="notifClear" class="notif-panel__clear">Borrar todo</button>
    </div>
    <div class="notif-panel__list" id="notifList"></div>
  </div>

  <div id="toast" class="toast"></div>
<script src="../../javascript/app.js"></script>



<a href="../../index.html" class="btn-volver">
  ⟵  Inicio
</a>

</body>
</html>
